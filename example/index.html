<html>
<head>
	<title>Classy Rest Angular Module</title>
</head>
<body ng-app="classy.rest.example">

	<div class="container" ng-controller="ExampleCtrl">

		<div class="user-add">
			<form name="UserForm" ng-submit="addUser(user)">
				<div>
					<input 
						typer="text" 
						name="name" 
						ng-model="user.name" 
						placeholder="Name">
				</div>
				<div>
					<input 
						typer="text" 
						name="email" 
						ng-model="user.email" 
						placeholder="Email">
				</div>

				<button type="submit">Add User</button>
			</form>
		</div>

		<hr>

		<button ng-click="listUsers()">List Users</button>

		<div class="user-list">
			<table>
				<tbody>
					<tr ng-repeat="u in users">
						<td>{{ $index + 1 }}</td>
						<td>{{ u.name }}</td>
						<td><button ng-click="removeUser(u)">X</button></td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>

	<script src="js/vendor.js"></script>
	<script src="js/angular.classy.rest.js" type="text/javascript"></script>
	<script src="js/example.js"></script>
</body>
</html>
